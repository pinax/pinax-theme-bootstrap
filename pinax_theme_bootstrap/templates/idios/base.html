{% extends "subnav_base.html" %}

{% load i18n %}
{% load url from future %}

{% block body_class %}profile{% endblock %}

{% block subnav %}
    {% if user.is_authenticated %}
        <ul class="nav nav-list">
            <li class="nav-header">{% trans "Profile" %}</li>
            <li><a href="{% url "profile_detail" user.username %}">{% trans "Your Profile" %}</a></li>
            <li><a href="{% url "profile_list" %}">{% trans "All Profiles" %}</a></li>
        </ul>
    {% else %}
        &nbsp;
    {% endif %}
{% endblock %}
