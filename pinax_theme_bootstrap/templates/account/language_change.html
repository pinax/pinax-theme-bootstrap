{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap_tags %}

{% block head_title %}{% trans "Language" %}{% endblock %}

{% block body %}
    <h2>{% trans "Language" %}</h2>
    
    <p>{% trans "This site can be used in your preferred language." %}</p>
    
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <fieldset class="form-actions">
            <button type="submit" class="btn primary">{% trans "Change my language" %}</button>
        </fieldset>
    </form>
{% endblock %}
