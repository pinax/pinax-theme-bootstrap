{% load ifsetting_tag %}
<ul class="nav pull-right">
    {% if user.is_authenticated %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ user }}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url acct_email %}"><i class="icon user"></i> Account</a></li>
                {% if user.is_staff %}
                    <li><a href="{% url admin:index %}"><i class="icon cog"></i> Admin</a></li>
                {% endif %}
                <li class="divider"></li>
                <li><a href="{% url acct_logout %}"><i class="icon off"></i> Log out</a></li>
            </ul>
        </li>
    {% else %}
        <li><a href="{% url acct_login %}">Log in</a></li>
        {% ifsetting ACCOUNT_OPEN_SIGNUP %}
            <li class="navbar-text">or</li>
            <li><a href="{% url acct_signup %}">Sign up</a></li>
        {% endifsetting %}
    {% endif %}
</ul>
