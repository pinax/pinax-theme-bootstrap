<table>
    <thead>
        <tr>
            <th>Date</th><th>Description</th><th>Period</th><th>Total</th><th>Paid</th>
        </tr>
    </thead>
    <tbody>
    {% for invoice in invoices %}
    <tr>
        <td>
            {{ invoice.date }}
        </td>
        <td>
            {{ invoice.subscription.plan.name }}
        </td>
        <td>
            {{ invoice.period_start }}â€”{{ invoice.period_end }}
        </td>
        <td class="pinax-stripe-invoice-total">
            {{ invoice.total }}
        </td>
        <td class="pinax-stripe-invoice-paid">
            {% if invoice.paid %}<i></i>{% endif %}
        </td>
    </tr>
    {% endfor %}
    <tbody>
</table>
