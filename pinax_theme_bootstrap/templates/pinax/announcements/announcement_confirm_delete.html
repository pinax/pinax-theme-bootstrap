{% extends "pinax/announcements/base.html" %}

{% load i18n %}

{% block body %}
    <form action="{% url "pinax_announcements:announcement_delete" pk=announcement.pk" method="POST">
        {% csrf_token %}

        <h2>{% trans "Delete Announcement?" %}</h2>
        <p class="lead">
            {% trans "Are you sure you want to delete this announcement?" %}
        </p>

        <div class="announcement-container">
            <h3>{{ announcement.title }}</h3>
            <div class="content">{{ announcement.content }}</div>
        </div>

        <div class="form-actions">
            <a href="{% url "pinax_announcements:announcement_list" %}" class="cancel">{% trans "Cancel" %}</a>
            <button class="delete">{% trans "Delete" %}</button>
        </div>
    </form>
{% endblock %}
